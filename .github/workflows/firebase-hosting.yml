name: Deploy to Firebase
# on
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
# env
env:
  PROJECT_ID: "seioclub"
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

# jobs
jobs:
  deploy:
    name: Deploy Next.js
    # Deploy only
    #   1. push to main
    #   2. pull request from original repos
    if: "${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      # for using firebase-framework-tools
      - name: Enable framework-awareness
        run: pnpm exec firebase --open-sesame frameworkawareness
      # Deploy live channel to:
      #   1. push to main
      - name:  Deploy live channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        if: "${{ github.event_name == 'push' }}"
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SEIOCLUB }}"
          channelId: live
          projectId: "${{ env.PROJECT_ID }}"
      # and install functions
      - name: Deploy Cloud Functions
        run: cd functions && npm ci && npm run build && npm run deploy
      # Deploy preview channel to:
      #   2. pull request from original repos
      - name: Deploy preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        if: "${{ github.event_name == 'pull_request' }}"
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SEIOCLUB }}"
          projectId: "${{ env.PROJECT_ID }}"
          expires: 12h
